

<ion-content>

  <ion-grid>
      <ion-row>
          <ion-col col-4></ion-col>
        <ion-col col-4>
            <ion-card>
                <ion-list>
                    <ion-item>
                        <p>My Style</p>
                      </ion-item>
                    <ion-item>
                        <ion-icon name="md-star"></ion-icon>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Usuario</ion-label>
                        <ion-input type="text" [(ngModel)]="usuario.user"></ion-input>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label floating>Contrase√±a</ion-label>
                        <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
                      </ion-item>

                      <ion-item style=" margin-top: 3rem;">
                          <ion-label>Recordarme</ion-label>
                          <ion-checkbox color="secondary" checked="true"></ion-checkbox>
                      </ion-item>
                      
                      <ion-item>
                        <button ion-button block  color="secondary" (click)="iniciar()">Ingresar</button>
                      </ion-item>
                      <ion-item>
                        <button ion-button clear color="secondary" (click)="registrar()">Registrarme</button>
                      </ion-item>

                      <ion-item>
                         <h2></h2>
                        </ion-item>
                </ion-list>
            </ion-card>
        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
  </ion-grid>
  
</ion-content>
