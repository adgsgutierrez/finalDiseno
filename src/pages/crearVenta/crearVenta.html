<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear Venta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label stacked>Valor de la venta</ion-label>
        <ion-input [(ngModel)]="venta.valor" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Descripcion de la venta</ion-label>
        <ion-input [(ngModel)]="venta.descripcion" type="text"></ion-input>
      </ion-item>

      <button ion-button full color="primary" (click)="guardarVenta()">Crear Venta</button>

</ion-content>
