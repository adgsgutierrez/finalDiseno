<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de Servicios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="!load">
    <ion-item *ngFor="let item of servicios">
      <ion-avatar item-start>
        <img src="https://www.fasaworld.es/blog/wp-content/uploads/2016/11/tijeras-tipos.jpg">
      </ion-avatar>
      <h2>{{item.nombre}}</h2>
      <p>{{item.precio | currency}} </p>
      <p>{{item.tiempo}} minutos</p>
      <ion-avatar item-end>
          <button ion-button icon-only clear (click)="editar(item)">
              <ion-icon name="md-create"></ion-icon>
            </button>
        <button ion-button icon-only clear (click)="eliminar(item)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
